<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/app/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.GeneralTitle}"></h:outputText>
        </ui:define>
        <ui:define name="pageTitle">
            <h:outputText value="#{bundle.ApplyPatchesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h1>#{bundle.ApplyPatchesTitle}</h1>
            <p>
               #{bundle.ApplyPatchesDescription}
            </p>
            <h:form id="form">
                <h:selectManyCheckbox value="#{Tools.patchesIds}" layout="pageDirection">
                    <f:selectItems itemLabelEscaped="false" value="#{Tools.patches}" var="patch" itemLabel="&lt;b&gt;[#{patch.sourceVersion} &#8594; #{patch.targetVersion}] #{patch.mandatory}#{patch.title}.&lt;/b&gt; #{patch.description}" itemValue="#{patch.id}" />
                </h:selectManyCheckbox>
                <br />
                <h:commandButton class="button" action="#{Tools.applyPatches}" value="#{bundle.ApplyPatchesApply}" />
            </h:form>
            <br />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" class="infoBox" layout="list"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
