<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{bundle.IndexTitle}</title>
        <h:outputStylesheet name="css/main.css"/>
    </h:head>
    <h:body style="background-color: #aad400">
        <table style="height: 95%; width: 100%; background-color: #aad400">
            <tr>
                <td style="vertical-align: middle; text-align: center; color: white">
                    <div style="width: 80%;margin: auto auto;padding-bottom: 15px; font-size: x-large">
                        <b>#{bundle.ErrorTitle}</b>
                    </div>
                    <div style="width: 80%;height: 30px;margin: auto auto">
                        #{bundle.ErrorPageNotFound}
                    </div>
                    <div style="width: 80%;height: 30px;margin: auto auto">
                        <a href="/kuwaiba/" style="color:white; text-decoration: underline">#{bundle.GeneralHome}</a> | <a href="/kuwaiba/KuwaibaService?wsdl" style="color:white; text-decoration: underline">#{bundle.IndexWebServiceWSDL}</a>
                    </div>
                </td>
            </tr>
            <tr><td><div style="color: white; text-align: center;font-size: small">#{bundle.GeneralFooterText}</div></td></tr>
        </table>
    </h:body>
</html>
